<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>

<input class="input", type="text">
<p></p>
<script>

var input=document.querySelector(".input");
var para=document.querySelector("p");

function add7(num) {
	var num = input.value;
	return +num + 7;
}

input.onchange = function() {
	para.textContent = add7();
}


</script>

</body>
</html>
