<script type="text/javascript">

function lastLetter() {
	var input = prompt("Hit me up with it, big boy");
	var last = input[input.length-1];
	var matches = input.match(/\d+/g);

	if (matches !=null) {
		alert("No numbers, please");
	} else {
		alert(last);

	}
}	



</script>
