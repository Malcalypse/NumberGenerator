<script type="text/javascript">
	
function multiply(num1, num2) {
	var num1 = prompt("Number 1");
	if (isNaN(num1) == true) {
		alert("Not a number");
	}
	var num2 = prompt("Number 2");
	if (isNaN(num2) == true) {
		alert("Not a number");
	}
	alert(num1 * num2);
}

multiply();


</script>
